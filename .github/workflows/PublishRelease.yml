name: .NET Core Publish Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Publish with dotnet
      run: dotnet publish -c Release
    - name: Compress
      run: Compress-Archive TrustCenterSearch\TrustCenterSearch.Presentation\bin\Release\netcoreapp3.1.Presentation.exe -DestinationPath TrustCenterSearch\TrustCenterSearch.Presentation\bin\Release\netcoreapp3.1\TrustCenterSearch.Presentation.exe.zip
    - name: GH Release
      uses: softprops/action-gh-release@v0.1.5
      with:
        # Note-worthy description of changes in release
        body: Automatic Published PreRelease
        # Path to load note-worthy description of changes in release from
        # body_path: # optional
        # Gives the release a custom name. Defaults to tag name
        # name: # optional
        # Creates a draft release. Defaults to false
        draft: false
        # Identify the release as a prerelease. Defaults to false
        prerelease: true
        # Newline-delimited list of path globs for asset files to upload
        files: TrustCenterSearch\TrustCenterSearch.Presentation\bin\Release\netcoreapp3.1\TrustCenterSearch.Presentation.exe.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
